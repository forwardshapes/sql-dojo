<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL DOJO - Practice SQL Queries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .index-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .index-header {
            text-align: left;
            margin-bottom: 40px;
        }

        .index-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin: 0;
        }

        .exercises-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .exercises-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        .exercises-table th {
            background-color: #ffffff;
            padding: 16px 24px;
            text-align: left;
            font-weight: 700;
            color: #6c757d;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
            text-transform: none;
            letter-spacing: normal;
        }

        .exercises-table td {
            padding: 20px 24px;
            border-bottom: 1px solid #dee2e6;
            color: #495057;
            transition: all 0.2s ease;
        }

        .exercises-table tbody tr {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .exercises-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .exercises-table tbody tr:hover td {
            color: #333;
        }

        .exercise-number {
            font-weight: 600;
            color: #007bff;
            width: 100px;
        }

        .exercise-title {
            font-weight: 500;
        }

        .exercise-category {
            color: #6c757d;
            font-size: 14px;
        }

        .exercise-status {
            text-align: center;
            width: 120px;
        }

        .status-not-started {
            color: #6c757d;
            font-size: 18px;
        }

        .status-solved {
            color: #28a745;
            font-weight: 600;
        }

        .status-error {
            color: #dc3545;
            font-weight: 600;
        }

        .exercises-table tbody tr:last-child td {
            border-bottom: none;
        }

        .empty-row {
            color: #adb5bd;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="index-container">
        <div class="index-header">
            <h1>SQL Practice Questions</h1>
        </div>
        
        <div class="exercises-table">
            <table>
                <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="window.location.href='/exercise/1'">
                        <td class="exercise-number">1</td>
                        <td class="exercise-title">Users by plan type</td>
                        <td class="exercise-category">Group by</td>
                        <td class="exercise-status">
                            <span class="status-not-started">—</span>
                        </td>
                    </tr>
                    <tr class="empty-row">
                        <td class="exercise-number">2</td>
                        <td class="exercise-title">Coming soon...</td>
                        <td class="exercise-category">—</td>
                        <td class="exercise-status">
                            <span class="status-not-started">—</span>
                        </td>
                    </tr>
                    <tr class="empty-row">
                        <td class="exercise-number">3</td>
                        <td class="exercise-title">Coming soon...</td>
                        <td class="exercise-category">—</td>
                        <td class="exercise-status">
                            <span class="status-not-started">—</span>
                        </td>
                    </tr>
                    <tr class="empty-row">
                        <td class="exercise-number">4</td>
                        <td class="exercise-title">Coming soon...</td>
                        <td class="exercise-category">—</td>
                        <td class="exercise-status">
                            <span class="status-not-started">—</span>
                        </td>
                    </tr>
                    <tr class="empty-row">
                        <td class="exercise-number">5</td>
                        <td class="exercise-title">Coming soon...</td>
                        <td class="exercise-category">—</td>
                        <td class="exercise-status">
                            <span class="status-not-started">—</span>
                        </td>
                    </tr>
                    <tr class="empty-row">
                        <td class="exercise-number">6</td>
                        <td class="exercise-title">Coming soon...</td>
                        <td class="exercise-category">—</td>
                        <td class="exercise-status">
                            <span class="status-not-started">—</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
